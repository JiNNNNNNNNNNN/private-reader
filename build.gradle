plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.1'
}

group 'com.lv.tool'
version '1.1.0'

repositories {
    mavenCentral()
    maven { 
        url 'https://maven.aliyun.com/repository/public' 
        allowInsecureProtocol = true
    }
    maven {
        url = uri("https://cache-redirector.jetbrains.com/intellij-repository/releases")
    }
    maven {
        url = uri("https://cache-redirector.jetbrains.com/intellij-repository/snapshots")
    }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'com.google.inject:guice:7.0.0'
    implementation 'io.projectreactor:reactor-core:3.5.11'
    implementation 'io.projectreactor.addons:reactor-extra:3.5.1'
}

intellij {
    version = '243.24978.46'
    type = 'IC'
    updateSinceUntilBuild = false
    instrumentCode = false
    sameSinceUntilBuild = false
}

patchPluginXml {
    sinceBuild = '241'
    untilBuild = '251.*'
    changeNotes = """
      <h3>1.1.0 版本更新</h3>
      <ul>
        <li>功能优化：
          <ul>
            <li>优化阅读器界面</li>
            <li>提升章节加载速度</li>
            <li>改进缓存机制</li>
          </ul>
        </li>
      </ul>
      <h3>Version 1.1.0</h3>
      <ul>
        <li>Feature Improvements:
          <ul>
            <li>Enhanced reader interface</li>
            <li>Improved chapter loading speed</li>
            <li>Enhanced caching mechanism</li>
          </ul>
        </li>
      </ul>
      <br>
      <h3>1.0.0 版本更新</h3>
      <ul>
        <li>首次发布</li>
        <li>基础功能实现：
          <ul>
            <li>支持添加、移除书籍</li>
            <li>支持阅读进度保存和同步</li>
            <li>支持章节内容缓存和预加载</li>
            <li>支持通用网站智能解析</li>
            <li>支持阅读器模式和通知栏模式切换</li>
          </ul>
        </li>
        <li>性能优化：
          <ul>
            <li>智能缓存系统</li>
